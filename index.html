<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=none">
    
    <title>Secur[P]EYE - security camera</title>
    <meta name="description" content="Remote Security Camera">
    <meta name="author" content="@geekoNERD">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
  
    <div class="container margin-bottom">
  
      <h5 class="text-center"><code>Secur[P]EYE</code></h5>
      
      <div id="progress" class="progress hidden">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
      
      <div id="message" class="alert hidden">
        
      </div>
  
      <div id="home" class="hidden app-panel">
        <div class="panel">
          <div class="panel-body">
            <div class="text-center">
                <span class="camname label label-primary">1</span>
            </div>
            <div class="camaction btn-group btn-group-justified" role="group">
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-play"></i></button>
              </div>
              <div class="btn-group" role="group"> 
                <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-stop"></i></button>
              </div>
              <div class="btn-group" role="group"> 
                <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-facetime-video"></i></button>
              </div>
              <div class="btn-group" role="group"> 
                <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-camera"></i></button>
              </div>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-inbox"></i></button>
              </div>
            </div>
          </div>
          <div id="archive" class="panel-body hidden"></div>
          <div id="video" class="embed-responsive embed-responsive-4by3 hidden">
            <iframe id="video-frame" src="" class="embed-responsive-item"
		scrolling="no"></iframe>
          </div>
        </div>
      </div>
      
      <div id="settings" class="hidden app-panel">
        <div class="panel">
          <div class="panel-body">
            <p class="text-center">Camera</p>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Nome</span>
              <input type="text" class="form-control camname" placeholder="cam 1" 
                aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon2">Indirizzo IP</span>
              <input type="text" class="form-control camip" placeholder="127.0.0.1" 
                aria-describedby="basic-addon2">
            </div>
            <hr/>
            <p class="text-center">Video</p>
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon3">Durata (s)</span>
              <input type="text" class="form-control videolength" placeholder="30" 
                aria-describedby="basic-addon3" video-length="30">
            </div>
            <hr/>
            <div class="btn-group btn-group-justified" role="group">
              <div class="btn-group" role="group">
                <button type="button" id="save_configuration"
                  class="btn btn-default">SALVA</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div id="info" class="hidden app-panel">
        <div class="panel text-center">
          <div class="media">
            <div class="media-center">
              <img class="media-object center-block"
                src="data/logo.png" alt="Secur[P]EYE">
            </div>
            <div class="media-body">
              <p class="media-heading">Remote Security Camera</p>
              <p id="version"></p>
              <p><i class="glyphicon glyphicon-user"></i>
                @geekonerd</p>
              <p><i class="glyphicon glyphicon-globe"></i>
                <a href="http://geekonerd.xyz">geekonerd.xyz</a></p>
              <p><i class="glyphicon glyphicon-cloud-download"></i>
                <a href="https://github.com/geekonerd/securepeye">GitHub</a></p>
            </div>
          </div>
      </div>
      
    </div>
    
    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <div class="btn-toolbar" role="toolbar" aria-label="menu">
          <div id="menu" class="btn-group btn-group-justified" role="group">
            <a class="btn btn-lg" href="#home">
              <i class="glyphicon glyphicon-th"></i></a>
            <a class="btn btn-lg" href="#settings">
              <i class="glyphicon glyphicon-cog"></i></a>
            <a class="btn btn-lg" href="#info">
              <i class="glyphicon glyphicon-info-sign"></i></a>
          </div>
        </div>
      </div>
    </nav>
    
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>

</html>
